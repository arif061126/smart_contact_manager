<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="user/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section>

        <div class="card" th:if="${contact}">
            <div class="card-header text-center">
                <h2>Contact Details</h2>
                <img class="profileImage2 mt-3" src="" th:src="@{'/img/'+${contact.image}}" alt="Profile image" />
                <h3><span th:text="${contact.firstName}"></span> <span th:text="${contact.lastName}"></span></h3>
            </div>
            <div class="card-content">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">#ID</th>
                            <th scope="col"><span th:text="${contact.cId}"></span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">E-mail: </th>
                            <td><span th:text="${contact.email}"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">Phone: </th>
                            <td><span th:text="${contact.phone}"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">Profession: </th>
                            <td><span th:text="${contact.profession}"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">About: </th>
                            <td><span th:utext="${contact.description}"></span></td>
                        </tr>
                    </tbody>
                </table>

                <div class="container mt-2 mb-2 text-center">
                    <button class="btn btn-lg btn-outline-danger">Delete</button>&nbsp;&nbsp;
                    <button class="btn btn-lg btn-outline-warning">Edit</button>
                </div>

            </div>
        </div>

        <div class="card text-center" th:unless="${contact}">
            <h3 class="text-danger" th:text="${message}"></h3>
        </div>

    </section>
</body>
</html>
